<div id="resetPasswordModalWindow" class="modal fade" data-backdrop="static">
    
      <div class="modal-dialog">
      <div class="modal-content">
	<div class="modal-header">
		 <button type="button" class="close" data-dismiss="modal">Ã—</button>
          <h3 class="modal-title">Reset Password</h3>
	</div>

	<div id="resetPasswordModalBody" class="modal-body">
		<div class="container" style="width:500px">

			<div class="alert alert-success alert-login" id="resetPasswordSuccess" style="display: none"></div>
						<div class="alert alert-danger alert-login" id="resetPasswordFailure" style="display: none"></div>

			<input type="hidden" id="username" name="username" value="H10016">

			<input type="hidden" id="tempHash" name="tempHash" value="81398375">
			
			<div>
				<div class="form-group row">
				    <label for="inputPassword" class="col-sm-4 col-form-label">Old Password:</label>
				    <div class="col-sm-7">
				      <input type="password" class="form-control" id="oldUserPassword">
				    </div>
				  </div>
			</div>
			<div>
				<div class="form-group row">
				    <label for="inputPassword" class="col-sm-4 col-form-label">New Password:</label>
				    <div class="col-sm-7">
				      <input type="password" class="form-control checkConfirmPassword" id="newUserPassword">
				       <span class="text-success help-inline" id="password_error_text"></span>
				    </div>
				  </div>
			</div>
			<div>
				<div class="form-group row">
				    <label for="inputPassword" class="col-sm-4 col-form-label">Confirm Password:</label>
				    <div class="col-sm-7">
				      <input type="password" class="form-control checkConfirmPassword" id="confirmPassword">
				       <span class="text-danger hidden help-inline" id="passwordNotMatchError">Password Not Matched</span> <span class="text-success hidden help-inline" style="display:none;" id="passwordMatch">Password Matched</span>
				    </div>
				  </div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<div id="reset-password-button-div">
			<button class="hide btn btn-info pull-right" id="go-to-login-page" onclick="neutrinoNavigateTo('/neutrino-sso-web/login');">Go To Login Page</button>
			<button class="btn btn-primary" id="resetPassword" type="button" onclick="resetUserPassword()">Reset</button>
			<button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
